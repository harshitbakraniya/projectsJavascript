<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>

    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <!-- login and register section start -->

      <section class="login-register">
        <div class="container">
          <div class="outer">
            <div class="left">
              <span class="title">Sign Up</span>
              <form class="register-form">
                <div class="form-control">
                  <label for="firstname">First Name:</label>
                  <input type="text" name="firstname" id="firstname" required />
                </div>
                <div class="form-control">
                  <label for="lastname">Last Name:</label>
                  <input type="text" name="lastname" id="lastname" required />
                </div>
                <div class="form-control">
                  <label for="email">Email Address:</label>
                  <input
                    type="email"
                    name="email"
                    id="email-register"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    name="password"
                    id="password-register"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="cpassword">Confirm Password:</label>
                  <input
                    type="password"
                    name="cpassword"
                    id="cpassword"
                    required
                  />
                </div>
                <div class="login-with-btn">
                  <div class="facebook"></div>
                  <div class="google"></div>
                  <div class="twitter"></div>
                </div>
                <div class="btn">
                  <input
                    type="submit"
                    class="btn-submit signUp"
                    value="Sign Up"
                  />
                </div>
              </form>
            </div>
            <div class="right">
              <span class="title">Sign In</span>
              <form class="login-form">
                <div class="form-control">
                  <label for="email">Email Address:</label>
                  <input type="email" name="email" id="email-login" required />
                </div>
                <div class="form-control">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    name="password"
                    id="password-login"
                    required
                  />
                </div>
                <div class="login-with-btn">
                  <div class="facebook"></div>
                  <div class="google"></div>
                  <div class="twitter"></div>
                </div>
                <div class="btn">
                  <input
                    type="submit"
                    class="btn-submit signIn"
                    value="Sign In"
                  />
                </div>
              </form>
            </div>
            <div class="over-layer active">
              <h3 class="head">Welcome to Apexon</h3>
              <div class="btn-card">
                <button class="btn">
                  <span class="text">Sign Up</span
                  ><ion-icon class="icon-right" name="arrow-forward"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- login-register section end -->
    </main>

    <!-- main javascript file -->
    <script type="text/javascript" src="./js/index.js"></script>

    <!-- javascript for icons -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </body>
</html>
